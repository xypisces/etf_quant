# ETF 量化回测系统 - 配置文件
# 修改此文件调整回测参数，无需改动代码

# ===== 数据 =====
data:
  symbol: "512800"          # 标的代码
  start_date: "20200101"    # 开始日期 (YYYYMMDD)
  end_date: null            # 结束日期，null = 自动取当天
  cache_dir: "csv"          # 数据缓存目录 (旧版，兼容保留)
  storage_dir: "data"       # 数据存储目录 (Parquet行情 + SQLite元数据)

# ===== 策略 =====
# 可选：ma_cross / ema20_pullback
strategy:
  name: "ema20_pullback"
  params:
    ema_period: 20
    # macd_fast: 12
    # macd_slow: 26
    # macd_signal: 9
    # volume_period: 20
    # pullback_tolerance: 0.005

# 双均线交叉策略示例：
# strategy:
#   name: "ma_cross"
#   params:
#     short_window: 5
#     long_window: 20

# ===== 风控 =====
risk:
  stop_loss: -0.05          # 止损比例
  take_profit: 0.10         # 止盈比例
  max_position: 1           # 最大持仓数

# ===== 仓位管理 =====
position_sizer:
  method: "fixed_fraction"  # fixed_fraction / atr / kelly
  risk_fraction: 0.95       # 固定比例仓位的风险比例

# ===== 回测引擎 =====
engine:
  initial_capital: 100000   # 初始资金
  slippage: 0.0001          # 滑点比例
  commission_rate: 0.0003   # 手续费比例

# ===== 输出 =====
output:
  save_dir: "results"       # 结果保存目录
